<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simons Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
      <div class="line-one">
        <div class="box color1" type="button" id="color1">1</div>
        <div class="box color2" type="button" id="color2">2</div>
      </div>
      <div class="line-two">
        <div class="box color3" type="button" id="color3">3</div>
        <div class="box color4" type="button" id="color4">4</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
